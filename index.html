<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/gamehtml/front/css/account_create_panel.css">
    <title>Game - Create Account</title>
</head>
<body>
    <div class="account-create-panel">
        <form action="javascript:void(0);">
            <button type="submit" id="create-hero-btn">Create Your Hero</button>
        </form>
    </div>
    <script type="module">
        // Redireciona o usuário ao clicar no botão
        document.getElementById('create-hero-btn').addEventListener('click', function() {
            window.location.href = './front/html/createCharacter.html';
        });
    </script>
</body>
</html>
